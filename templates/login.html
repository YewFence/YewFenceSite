<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
  <a class="logo" href="{{ url_for('main.index') }}">YewFence's <span>Site</span></a>
      <nav id="mainNav" class="nav" aria-label="主导航">
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">☰</button>
        <ul id="navMenu" class="nav-menu">
          <li><a href="{{ url_for('main.index') }}">首页</a></li>
          <li><button id="themeSwitcher" class="theme-btn" aria-label="切换主题">🌙</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="login-wrapper">
    <section class="login-card" aria-label="登录面板">
      <h1>登录</h1>
      <p class="muted">本页仅用于站点维护人员使用。</p>
      {% if error or success or info %}
      <div class="alerts" aria-live="polite">
        {% if error %}<div class="alert alert-error" role="alert">⚠️ {{ error }}</div>{% endif %}
        {% if success %}<div class="alert alert-success" role="alert">✅ {{ success }}</div>{% endif %}
        {% if info %}<div class="alert alert-info" role="alert">ℹ️ {{ info }}</div>{% endif %}
      </div>
      {% endif %}
      <form method="post" action="/login" novalidate>
        <div class="field">
          <label for="username">用户名</label>
          <input id="username" name="username" type="text" placeholder="输入用户名" autocomplete="username" required autofocus />
          <label for="password">密码</label>
          <input id="password" name="password" type="password" placeholder="输入密码" autocomplete="current-password" required autofocus />
          
        </div>
        <div class="actions">
          <a class="btn" href="{{ url_for('main.index') }}">返回</a>
          <button class="btn primary" type="submit">登录</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> YewFence.</p>
    </div>
  </footer>

  <button id="backToTop" aria-label="返回顶部" class="back-to-top" hidden>↑</button>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
