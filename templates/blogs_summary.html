<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 | Blog</title>
    <meta name="description" content="个人博客，分享编程与生活的点滴" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <header class="site-header">
        <div class="container nav-wrapper">
            <a class="logo" href="index.html">YewFence's <span>Site</span></a>
            <nav id="mainNav" class="nav" aria-label="主导航">
                <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">☰</button>
                <ul id="navMenu" class="nav-menu">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="interest.html">我的兴趣</a></li>
                    <li><a href="contact.html">联系我</a></li>
                    <li><a class="active" href="blogs_summary.html">个人博客</a></li>
                    <li><button id="themeSwitcher" class="theme-btn" aria-label="切换主题">🌙</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="page-hero mini">
            <div class="container">
                <h1>个人博客</h1>
                <p class="subtitle">分享编程与生活的点滴</p>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div id="blogs-list" class="large-cards-list">
                    <article class="large-card">
                        <h2>加载中...</h2>
                        <p class="meta">请稍候</p>
                        <p>如果长时间未加载，请检查网络连接或刷新页面。</p>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container footer-inner">
            <p>© <span id="year"></span> YewFence.</p>
        </div>
    </footer>
    <button id="backToTop" aria-label="返回顶部" class="back-to-top" hidden>↑</button>
    <template id="blog-card-template">
        <article class="large-card">
            <h2 class="blog-list-item-title"></h2>
            <p class="blog-list-item-meta">
                <span class="blog-list-item-artistic-character">Posted on </span>
                <span class="blog-list-item-date"></span>
                <span class="blog-list-item-artistic-character"> By </span>
                <span class="blog-list-item-author"></span>
            </p>
            <p class="blog-list-item-brief-summary"></p>
            <a class="card-link blog-list-item-link"></a>
        </article>
    </template>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="js/blogs_list_load.js"></script>
</body>

</html>
